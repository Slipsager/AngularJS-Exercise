<!DOCTYPE html>
<html class="no-js" data-ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/960gs/0/960.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <h2>Exercise 3. Make an Angular example that reads a JSON feed</h2>

    <div id="container" data-ng-controller="customersController">
        <h3>Customers</h3>
        
        <ul>
            <li data-ng-repeat="x in names">
                {{ x.Name + ', ' + x.Country }}
            </li>
        </ul>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
        function customersController($scope, $http) {
            $http.get("http://www.w3schools.com/website/Customers_JSON.php").success(function(response) {
                $scope.names = response;
            });
        }
    </script>
</body>

</html>
